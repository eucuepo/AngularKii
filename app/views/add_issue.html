<div class="container" ng-controller="AddCtrl">
	<form name="form" novalidate class="css-form">
		<label>Title</label>
		<input class="form-control" type="text" ng-model="issue.title">
		<label>Points</label>
		<input class="form-control" type="number" min="1" max="255" ng-model="issue.point">
		<label>Description</label>
		<input class="form-control" type="text" ng-model="issue.description">
		<label>Assigned user</label>
		<input class="form-control" type="text" ng-model="issue.assign">
		<label>Due date</label>
		<input class="form-control" type="text" ng-model="issue.dueDate">
		<div class="control-group input-append">
		  <input type="text" ng-model="datepicker.date" data-date-format="dd/mm/yyyy" bs-datepicker>
		  <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
		</div>
		<br>
		<button class="btn btn-success pull-right" ng-click="createIssue()">Create</button>
	</form>
	<div ng-show="errorMessage">{{errorMessage}}</div>
	<div ng-show="successMessage">Ok!</div>
</div>
